<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

    <title>Weather Dashboard</title>
</head>
<body>
    <header class="custom-header page-header">
        <h1>Weather Dashboard</h1>      
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="search-box col-3">
                <div class="row flex-column">
                    <div class="search col">
                        <form>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="cityInput" placeholder="Gotham">
                                <button type="button" class="btn btn-primary btn-block" id="searchBtn">Search</button>
                              </div>
                        </form>
                    </div>
                    <div class="history col">
                    </div>
                </div>
            </div>
            <div class="content col-9">
                <div class="row flex-column">
                    <div class="featured col">
                        <div class="card" id="featuredCard">
                            <h2>Somewhere</h2> 
                            <i id="weatherIconFeatured"></i>
                            <div class="temp"><span>Temp:</span> <span id="temp"></span></div>
                            <div class="wind"><span>Wind:</span> <span id="wind"></span></div>
                            <div class="humidity"><span>Humidity:</span> <span id="humidity"></span></div>
                            <div class="uvIndex"><span>UV Index:</span> <span id="uvIndex"></span></div>
                        </div>
                    </div>
                    <div class="forecast col">
                        <h3>5-day forecast</h3>
                        <div class="row">
                            <div class="col">
                                <div class="card customcard" id="forecast1">
                                    <h5></h5>
                                    <i id="weatherIcon1"></i>
                                    <div class="temp"><span>Temp:</span> <span id="temp1"></span></div>
                                    <div class="wind"><span>Wind:</span> <span id="wind1"></span></div>
                                    <div class="humidity"><span>Humidity:</span> <span id="humidity1"></span></div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card customcard" id="forecast2">
                                    <h5></h5>
                                    <i id="weatherIcon2"></i>
                                    <div class="temp"><span>Temp:</span> <span id="temp2"></span></div>
                                    <div class="wind"><span>Wind:</span> <span id="wind2"></span></div>
                                    <div class="humidity"><span>Humidity:</span> <span id="humidity2"></span></div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card customcard" id="forecast3">
                                    <h5></h5>  
                                    <i id="weatherIcon3"></i>    
                                    <div class="temp"><span>Temp:</span> <span id="temp3"></span></div>
                                    <div class="wind"><span>Wind:</span> <span id="wind3"></span></div>
                                    <div class="humidity"><span>Humidity:</span> <span id="humidity3"></span></div>                          </div>
                            </div>
                            <div class="col">
                                <div class="card customcard" id="forecast4">
                                    <h5></h5>         
                                    <i id="weatherIcon4"></i>
                                    <div class="temp"><span>Temp:</span> <span id="temp4"></span></div>
                                    <div class="wind"><span>Wind:</span> <span id="wind4"></span></div>
                                    <div class="humidity"><span>Humidity:</span> <span id="humidity4"></span></div>                       </div>
                            </div>
                            <div class="col">
                                <div class="card customcard" id="forecast5">
                                    <h5></h5>
                                    <i id="weatherIcon5"></i>
                                    <div class="temp"><span>Temp:</span> <span id="temp5"></span></div>
                                    <div class="wind"><span>Wind:</span> <span id="wind5"></span></div>
                                    <div class="humidity"><span>Humidity:</span> <span id="humidity5"></span></div>                         </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
